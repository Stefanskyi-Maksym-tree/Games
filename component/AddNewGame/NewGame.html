<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="NewGame.css">
    <link rel="stylesheet" href="../Media/media.css">
</head>
<body>
<section class="OverlayGame">
    <div class="container">
        <div class="OverlayGame__AddNewGame animate__animated animate__fadeIn" id="AddNewGame">
            <div class="OverlayGame__Close"></div>
            <div class="OverlayGame__Header">
                <h2>Add New Game</h2>
            </div>
            <form>
                <input name="name" placeholder="Game name" type="text"> <br>
                <input name="descr" placeholder="Game description" type="text"> <br>
                <input name="review" placeholder="Game review" type="text"> <br>
                <input name="img" placeholder="Game image" type="text"> <br>
                <button type="submit" class="button">Add New Game</button>
            </form>
        </div>
    </div>
</section>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="../../js/script.js"></script>
</body>
</html>
