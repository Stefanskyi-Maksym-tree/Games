<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="EmptyGames.css">

<body>
<header class="Header">
    <div class="container">
            <div class="Header__Wrapper">
                <a class="Header__Logo animate__animated animate__tada" href="../PageHome/PageHome.html">Light</a>
                <nav>
                    <ul class="Header__List">
                        <li >
                            <a class="Header__Menu" href="../PageHome/PageHome.html"><span>Home</span></a>
                        </li>
                        <li>
                            <a class="Header__Menu" href="../PageGames/PageGames.html">Games</a>
                        </li>
                        <li>
                            <a class="Header__Menu" href="../PageUsers/PageUsers.html">Users</a>
                        </li>
                        <button type="submit" class="button Sing_In_Btn">Sing In</button>
                    </ul>
                    <img class="Header__ImgUser" src="../../assets/icons/Ellipse 3.svg" alt="user">
                    <div class="Header__MenuSingInUser">
                        <img class="Header__Arrow" src="../../assets/items/Arrow.png" alt="Arrow">
                        <a href="" class="MenuUserChoise">My Profile</a>
                        <a href="" class="MenuUserChoise">Log Out</a>
                    </div>
                    <div class="Header__Hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </nav>
            </div>
    </div>
</header>
<section class="Overlay animate__animated animate__flipInX">
    <div class="container">
        <div class="Overlay__Close"></div>
        <div class="Overlay_Authorization">
            <div class="Overlay__Header">
                <h2>Authorization</h2>
            </div>
            <form>
                <input placeholder="Email" required name="Email" type="email"> <br>
                <input placeholder="Password" required minlength="5" type="password" name="password"> <br>
                <button type="submit" class="button Sing_In_Btn">Sign in</button>
            </form>
        </div>
    </div>
</section>
<section class="EmptyGames">
    <div class="container">
        <div class="EmptyGames__SingIn">
            <h1>EmptyGames</h1>
            <div class="EmptyGames__Descr">
                <a href="#">Sing in</a>
                <p>for adding games</p>
            </div>
        </div>
        <div class="EmptyGames__GradientUp"></div>
        <div class="EmptyGames__GradientDown"></div>
    </div>
</section>
<footer class="Footer" >
    <div class="container">
        <div class="Footer__Info">
            <h2>Explore product in new way</h2>
            <p>We specialize in creating visual identities for producys and branda in your company</p>
            <form>
                <input type="email" placeholder="Your Email" name="email">
                <button type="submit" class="button">Start</button>
            </form>
        </div>
    </div>
</footer>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

</body>
</html>
