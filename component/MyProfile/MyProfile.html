    <link rel="stylesheet" href="MyProfile.css">
    <link rel="stylesheet" href="../Header/Header.css">

<body>
    <header class="Header">
        <div class="container">
                <div class="Header__Wrapper">
                    <a class="Header__Logo animate__animated animate__tada" href="../../index.html">Light</a>
                    <nav>
                        <ul class="Header__List">
                            <li >
                                <a class="Header__Menu" href="../../index.html">Home</a>
                            </li>
                            <li>
                                <a class="Header__Menu" href="../PageGames/PageGames.html">Games</a>
                            </li>
                            <li>
                                <a class="Header__Menu" href="../PageUsers/PageUsers.html">Users</a>
                            </li>
                            <button type="submit" class="button Sing_In_Btn">Sing In</button>
                            <img class="Header__ImgUser" src="../../assets/icons/Ellipse 3.svg" alt="user">
                        </ul>
                        <div class="Header__Hamburger">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </nav>
                </div>
        </div>
        <div class="OverlayMenu">
            <div class="OverlayMenu__Close"></div>
            <div class="Header__menuSingInAdmin">
                <div class="Header__MenuSingInUser">
                    <div class="Header__closeMenu"></div>
                    <img class="Header__Arrow" src="../../assets/items/Arrow.png" alt="Arrow">
                    <a href="../MyProfile/MyProfile.html" class="MenuUserChoise">My Profile</a>
                    <a href="#" class="MenuUserChoise logOut">Log Out</a>
                </div>
            </div>
        </div>
    </header>
<section class="Overlay animate__animated animate__flipInX">
    <div class="container">
        <div class="Overlay__Close"></div>
        <div class="Overlay__Authorization">
            <div class="Overlay__Header">
                <h2>Authorization</h2>
            </div>
            <form>
                <input placeholder="Email" id="inputEmail" required name="Email" type="email"> <br>
                <input placeholder="Password" id="inputPassword" required minlength="5" type="password" name="password"> <br>
                <button type="submit"  id="singInBtn" class="button Sing_In_Btn">Sign in</button>
            </form>
        </div>
    </div>
</section>
<section class="myProfile">
    <div class="container">
        <h1>My Profile...</h1>
    </div>
</section>
<footer class="Footer" >
    <div class="container">
        <div class="Footer__Info">
            <h2>Explore product in new way</h2>
            <p>We specialize in creating visual identities for <br> producys and branda in your company</p>
            <form id="footerForm">
                <input type="email" placeholder="Your Email" name="Email" id="emailFooterForm">
                <button type="submit" class="button" id="startFooterForm">Start</button>
            </form>
        </div>
    </div>
</footer>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
